<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Placement - Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .form-group textarea {
      height: 150px;
      resize: vertical;
    }
    
    button {
      background: var(--accent-color);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background: var(--secondary-color);
    }
  </style>
</head>
<body>

<header>
  <h1>Perfect Placement</h1>
  <p>Your Gateway to the Right Career</p>
</header>

<nav>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="contact us.html">Contact</a>
</nav>

<main>
  <section class="contact-form">
    <div class="service-card">
      <h2>Contact Us</h2>
      <p>Get in touch with us for any inquiries about our services or to schedule a consultation.</p>
      
      <form action="https://formsubmit.co/your-email@example.com" method="POST">
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display:none">
        
        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">
        
        <!-- Success Page -->
        <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required minlength="2">
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
        </div>
        
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required minlength="10"></textarea>
        </div>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Perfect Placement. All rights reserved.</p>
</footer>

</body>
</html>
